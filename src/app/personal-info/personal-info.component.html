<button (click)="add()">Add</button>
<table class="personal-info-table">
    <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let item of data; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.address}}</td>
    </tr>
</table>
